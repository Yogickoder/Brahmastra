plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    google()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   // implementation 'com.google.guava:guava:27.1-jre'

    // Use JUnit test framework
   // testImplementation 'junit:junit:4.12'
   
   testImplementation 'io.cucumber:cucumber-java:4.3.1'
   
   // https://mvnrepository.com/artifact/com.android.tools.build/gradle-api
   compile group: 'com.android.tools.build', name: 'gradle-api', version: '3.2.0'
   
   

   
   // https://mvnrepository.com/artifact/org.testng/testng
   
   testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
   // https://mvnrepository.com/artifact/org.apache.poi/poi
   
   compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
   // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
   
   compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
   // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
   
   compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.0'
   // https://mvnrepository.com/artifact/org.apache.poi/poi-scratchpad
   //Apache POI - Java API To Access Microsoft Format Files
   compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.0'
   
   // https://mvnrepository.com/artifact/org.apache.poi/ooxml-schemas
   compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.4'
   
   // https://mvnrepository.com/artifact/org.apache.poi/openxml4j
   //OpenXML4J is a Java library dedicated to the creation and manipulation of Office Open XML (ECMA-376) 
   //and OPC based documents (for example Office 2007 Word, Excel and PowerPoint documents).
   compile group: 'org.apache.poi', name: 'openxml4j', version: '1.0-beta'
   
   // https://mvnrepository.com/artifact/com.aventstack/extentreports
   compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
   
   // https://mvnrepository.com/artifact/com.codoid.products/fillo
   //Java Excel Api
   compile group: 'com.codoid.products', name: 'fillo', version: '1.16'
   
   
   //Cucumber-java
   //https://mvnrepository.com/artifact/info.cukes/cucumber-java
   compile group: 'info.cukes', name: 'cucumber-java', version: '1.1.3'
   
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
   //compile group: 'io.cucumber', name: 'cucumber-java', version: '2.0.0'
   
   
   //Cucumber-jvm
   // https://mvnrepository.com/artifact/info.cukes/cucumber-jvm
   compile group: 'info.cukes', name: 'cucumber-jvm', version: '1.2.5', ext: 'pom'
   
   //Cucumber-junit
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
   testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
   
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
   //testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '2.0.0'
   
   //Cucumber-jvm-deps
   // https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
   //providedCompile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
   
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-jvm-deps
   //providedCompile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'
   
   //Cucumber-reporting
   // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
   compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.7.0'
   
   //Gherkin
   // https://mvnrepository.com/artifact/info.cukes/gherkin
   compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
   
   //only Junit
   // https://mvnrepository.com/artifact/junit/junit
   testCompile group: 'junit', name: 'junit', version: '4.10'  //4.10
   
   
   //Selenium-java
   // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
   compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
   
   //Cucumber-picocontainer
   // https://mvnrepository.com/artifact/info.cukes/cucumber-picocontainer
   testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
   
   //Cucumber-core
   // https://mvnrepository.com/artifact/info.cukes/cucumber-core
   compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
   
   
   
   
   
   
   
   
   
   
   

   
}
